<div class="container">
  
    <h2>Angular Display Data from Json File Example</h2>
    <div class="container-main">
      <div class="column-table">
        <table class="table table-striped">
          <thead>
              <tr>
                <th>Id</th>
                <th>Subject</th>
                <th>Description</th>
                <th>Status</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of usertasks">
              <td>{{ user.id }}</td>
              <td>{{ user.taskSubject }}</td>
              <td>{{ user.taskDescription }}</td>
              <td>{{ user.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    <div class="column-button" *ngIf="isManager">
      <button type="button" *ngIf="!showFormPopup" (click)="createTask()">Create Task</button>
      <app-form-task *ngIf="showFormPopup" (showFormPopup) = "showFormPopup = false"></app-form-task>
    </div>
  </div>
  
</div>
